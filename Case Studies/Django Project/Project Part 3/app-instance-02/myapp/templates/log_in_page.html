{% load static %}
<html>
<head>
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
  <title>Sign In</title>
</head>
<body>
<button class="button2" onclick="location.href = '/'">Return to Main Menu</button><br>
  <h2>Sign In</h2>

  <p>You can use your name, surname, and phone number to sign in.</p>

  <form id="signinForm" method="POST">{% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br><br>
    <label for="surname">Surname:</label>
    <input type="text" id="surname" name="surname" required>
    <br><br>
    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" name="phone_number" required>
    <br><br>
    <button type="submit">Sign In</button>
  </form>
<h11>{{message}}</h11><br>
{% if signed_in %}
<button class="button2" onclick="location.href = '/'">Main Menu</button><br>
{% endif %}

</body>
</html>
